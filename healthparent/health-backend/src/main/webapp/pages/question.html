<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>传智健康</title>
    <meta name="description" content="传智健康">
    <meta name="keywords" content="传智健康">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../plugins/elementui/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="hold-transition">
<div id="app">
    <div class="content-header">
        <h1>系统设置
            <small>题库管理</small>
        </h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>系统设置</el-breadcrumb-item>
            <el-breadcrumb-item>题库管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>
    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <el-input placeholder="问题名称/体质类型" v-model="pagination.queryString" style="width: 200px;"
                          class="filter-item"></el-input>
                <el-button @click="findPageC()" class="dalfBut">查询</el-button>
                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
            </div>
            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                <el-table-column type="index" align="center" label="序号"></el-table-column>
                <el-table-column prop="question" label="问题内容" align="center"></el-table-column>
                <el-table-column prop="type" label="体质类型" align="center"></el-table-column>
                <el-table-column label="启用状态" align="center">
                    <template slot-scope="scope">
                        <span>{{ scope.row.status == '0' ? '关闭' : '开启'}}</span>
                    </template>
                </el-table-column>
                <el-table-column label="适用性别" align="center">
                    <template slot-scope="scope">
                        <span>{{ scope.row.togender == '0' ? '不限' : scope.row.sex == '1' ? '男' : '女'}}</span>
                    </template>
                </el-table-column>
                <el-table-column label="是否分数翻转" align="center">
                    <template slot-scope="scope">
                        <span>{{ scope.row.rev == 1 ? '是' : '否'}}</span>
                    </template>
                </el-table-column>
                <el-table-column label="操作" align="center">
                    <template slot-scope="scope">
                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                        <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="pagination-container">
                <el-pagination
                        class="pagiantion"
                        @current-change="handleCurrentChange"
                        :current-page="pagination.currentPage"
                        :page-size="pagination.pageSize"
                        layout="total, prev, pager, next, jumper"
                        :total="pagination.total">
                </el-pagination>
            </div>
            <!-- 新增标签弹层 -->
            <div class="add-form">
                <el-dialog title="新增题目" :visible.sync="dialogFormVisible">
                    <el-form :model="formData" label-position="right" label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="问题内容">
                                    <el-input v-model="formData.question" type="textarea"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="体质类型">
                                    <el-input v-model="formData.type"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="适用性别">
                                    <el-select v-model="formData.togender">
                                        <el-option label="不限" value="0"></el-option>
                                        <el-option label="男" value="1"></el-option>
                                        <el-option label="女" value="2"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="启用状态">
                                    <el-select v-model="formData.status">
                                        <el-option label="关闭" value="0"></el-option>
                                        <el-option label="开启" value="1"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="开启分数翻转">
                                    <el-select v-model="formData.rev">
                                        <el-option label="关闭" value="0"></el-option>
                                        <el-option label="开启" value="1"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取消</el-button>
                        <el-button type="primary" @click="handleAdd()">确定</el-button>
                    </div>
                </el-dialog>
            </div>

            <!-- 编辑标签弹层 -->
            <div class="add-form">
                <el-dialog title="编辑题目" :visible.sync="dialogFormVisible4Edit">
                    <el-form :model="formData" label-position="right" label-width="100px">
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="问题内容">
                                    <el-input v-model="formData.question" type="textarea"/>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="体质类型">
                                    <el-input v-model="formData.type"/>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="适用性别">
                                    <el-select
                                            v-model="formData.togender  == 0 ? '不限' : formData.togender == 1 ? '男' : '女'">
                                        <el-option label="不限" value="0"></el-option>
                                        <el-option label="男" value="1"></el-option>
                                        <el-option label="女" value="2"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                            <el-col :span="12">
                                <el-form-item label="启用状态">
                                    <el-select v-model="formData.status == 0 ? '关闭' : '开启'">
                                        <el-option label="关闭" value="0"></el-option>
                                        <el-option label="开启" value="1"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>
                        <el-row>
                            <el-col :span="12">
                                <el-form-item label="开启分数翻转">
                                    <el-select v-model="formData.rev">
                                        <el-option label="关闭" value="0"></el-option>
                                        <el-option label="开启" value="1"></el-option>
                                    </el-select>
                                </el-form-item>
                            </el-col>
                        </el-row>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                        <el-button type="primary" @click="handleEdit()">确定</el-button>
                    </div>
                </el-dialog>
            </div>
        </div>
    </div>
</div>
</body>
<!-- 引入组件库 -->
<script src="../js/vue.js"></script>
<script src="../plugins/elementui/index.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script src="../js/axios-0.18.0.js"></script>
<script>
    var vue = new Vue({
        el: '#app',
        data: {
            pagination: {//分页相关模型数据
                currentPage: 1,//当前页码
                pageSize: 10,//每页显示的记录数
                total: 0,//总记录数
                queryString: null//查询条件
            },
            dataList: [],//当前页要展示的分页列表数据
            formData: {},//表单数据
            dialogFormVisible: false,//增加表单是否可见
            dialogFormVisible4Edit: false,//编辑表单是否可见
            rules: {//校验规则
                code: [{required: true, message: '项目编码为必填项', trigger: 'blur'}],
                name: [{required: true, message: '项目名称为必填项', trigger: 'blur'}]
            }
        },
        //钩子函数，VUE对象初始化完成后自动执行
        created() {
            this.findPage();
        },
        methods: {
            //编辑
            handleEdit() {
                axios.post("/question/update.do", this.formData).then((res) => {
                    if (res.data.flag) {
                        this.$message({
                            type: 'success',
                            message: res.data.message
                        })
                    } else {
                        this.$message.error(res.data.message)
                    }
                }).finally(() => {
                    this.findPage();
                    this.dialogFormVisible4Edit = false;
                })
            },
            //添加
            handleAdd() {
                axios.post("/question/add.do", this.formData).then((response) => {
                    this.dialogFormVisible = false;
                    if (response.data.flag) {//保存成功了
                        this.findPage();
                        this.$message({
                            message: response.data.message,
                            type: 'success'
                        });
                    } else {//保存失败
                        this.$message.error(response.data.message)
                    }
                })
            },
            //为了防止点到第二页之后,在输入条件搜索就搜不到数据,需要把currentPage指定为1,特意定义一个添加查询的方法
            //这个视频老师的代码是有缺陷的,但是我这样改了之后只是简单的解决这个问题,后面如果我条件查询出来的数据
            //也分很多页的话不知道会不会有问题,现在没时间,就不做测试了
            findPageC() {
                this.pagination.currentPage = 1;
                this.findPage()
            },
            //分页查询
            findPage() {
                var param = {
                    currentPage: this.pagination.currentPage,
                    pageSize: this.pagination.pageSize,
                    queryString: this.pagination.queryString
                };
                axios.post("/question/findPage.do", param).then((res) => {
                    this.pagination.total = res.data.total;
                    this.dataList = res.data.rows
                })
            },
            // 重置表单
            resetForm() {
                this.formData = {}
            },
            // 弹出添加窗口
            handleCreate() {
                this.dialogFormVisible = true;
                this.resetForm()
            },
            // 弹出编辑窗口
            handleUpdate(row) {
                /* this.formData=row;
                 this.dialogFormVisible4Edit=true;
                 其实这样也就可以直接进行数据回显了,但是根据id从数据库查出最新的会更安全保险一点*/
                this.dialogFormVisible4Edit = true;
                axios.get("/question/findById.do?id=" + row.id).then((res) => {
                    if (res.data.flag) {//说明有顺利查到数据
                        this.formData = res.data.data;
                    } else {//未查到相应数据
                        this.$message.error(res.data.message)
                    }
                })
            },
            //切换页码
            handleCurrentChange(currentPage) {
                this.pagination.currentPage = currentPage;
                this.findPage()
            },
            //抽取出来的访问权限不足的提示
            showMessage(res) {
                if (res == 'Error: Request failed with status code 403') {
                    this.$message.error('访问权限不足');
                    return;
                } else {
                    this.$message.error('未知错误');
                    return;
                }
            },
            // 删除
            handleDelete(row) {
                this.$confirm('您确定要删除当前数据吗?', '提示', {
                    type: 'warning'
                }).then(() => {//这是客户点击确定按钮之后执行的
                    axios.get("/question/deleteById.do?id=" + row.id).then((res) => {
                        if (res.data.flag) {//后台删除成功了,返回的Result对象的flag是true
                            this.$message({
                                type: 'success',
                                message: res.data.message
                            });
                            this.findPage()
                        } else {//删除失败了
                            this.$message.error(res.data.message);
                        }
                    }).catch((res) => {
                        this.showMessage(res)
                    })
                })
            }
        }
    })
</script>
</html>
