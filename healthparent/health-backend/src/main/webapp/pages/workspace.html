<script>
    new Vue({
        el: "#app",
        data: {
            resData: {}
        },
        methods: {
            logout() {
              window.top.location = '/logout.do';
            },
            findData() {
                axios.get('/report/getWorkSpaceData.do').then((res) => {
                    this.resData = res.data.data;
                })
            }
        },
        created() {
            this.findData();
        }
    })
</script>

<script>
    var dateRange = [];
    axios.post('/report/getReservationsReport.do', dateRange).then((res) => {
        // 基于准备好的dom，初始化echarts实例
        var myChart1 = echarts.init(document.getElementById('chart1'));
        myChart1.setOption({
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['预约人数', '到诊人数']
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                //['周一','周二','周三','周四','周五','周六','周日']
                data: res.data.data.timeDataNames
            },
            yAxis: {
                type: 'value',
            },
            series: [
                {
                    name: '预约人数',
                    type: 'line',
                    data: res.data.data.number,
                },
                {
                    name: '到诊人数',
                    type: 'line',
                    data: res.data.data.reservation,
                }
            ]
        });
    })
</script>
